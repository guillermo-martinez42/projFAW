<h1>Buscar Tarea</h1>

<form class="example-form">
<div>
  <div>
    <mat-form-field class="example-full-width">
      <mat-label>Buscar</mat-label>
      <input matInput [formControl]="buscada"placeholder="Tarea" value="Tarea">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
        <mat-label>Prioridad</mat-label>
        <mat-select matInput class="control" [formControl]="prioridad">
          <mat-option value="alta">Alta</mat-option>
          <mat-option value="media">Media</mat-option>
          <mat-option value="baja">Baja</mat-option>
        </mat-select>
      </mat-form-field>
    
  </div>
  <div>
    
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
      <mat-button-toggle (click)="onClick()" value="bold">A-Z</mat-button-toggle>
    </mat-button-toggle-group>
    <label for="desc">ORDENAR</label><br>
    
  </div>
  
  <button mat-raised-button color="primary" (click)="buscar()">Buscar</button>

</div>
<form >
    

<app-cons-tarea></app-cons-tarea>
