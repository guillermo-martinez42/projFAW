<div class="container">

<ul>
    @for(valor of tareas.reverse(); track valor.nombreTarea){
    <li  [ngClass]="(valor.prioridad)" >
        <h4>{{valor.nombreTarea}}</h4>
        <br>
        <p>{{valor.descripcion}}-  {{valor.fechaCreacion}}</p>
        
        <button (click)="confirmDelete(valor)">Activa</button>
    </li>
    }
    
</ul>
</div>
